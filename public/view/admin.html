    <!-- Nội dung chính chia 4:2 -->
<div class="content-container">
    <!-- Phần chiếm 2/3 (4 phần) -->
    <div class="main-content">
        <h2 style="margin-top: -15px;">Thêm truyện</h2>
        
         <!-- Thêm enctype="multipart/form-data" để hỗ trợ upload file -->
    <form action="/admin/addTruyen" method="POST" enctype="multipart/form-data">

        <!-- Tên truyện -->
        <div class="form-group">
            <label for="name">Tên truyện:</label>
            <input type="text" id="name" name="name" placeholder="Nhập tên truyện" required>
        </div>

        <!-- Tác giả -->
        <div class="form-group">
            <label for="author">Tác giả:</label>
            <input type="text" id="author" name="author" placeholder="Nhập tên tác giả"required>
        </div>

        <!-- Thể loại  -->
        <div class="form-group">
            <label for="theloai">Thể loại:</label>
            <input type="text" id="theloai" name="theloai" placeholder="Nhập thể loại" required>
        </div>
        
        <!-- Mô tả -->
        <div class="form-group">
            <label for="description">Mô tả:</label>
            <textarea id="description" name="description" rows="4" placeholder="Nhập mô tả" required></textarea>
        </div>

        <!-- Trạng thái -->
        <div class="form-group">
            <label for="status">Trạng thái:</label>
            <select id="status" name="status" required>
                <option value="">Chọn trạng thái</option>
                <option value="Đang tiến hành">Đang tiến hành</option>
                <option value="Hoàn thành">Hoàn thành</option>
                <option value="Tạm ngưng">Tạm ngưng</option>
            </select>
        </div>

        <!-- Ảnh bìa là file upload -->
        <div class="form-group">
            <label for="image">Ảnh bìa (file):</label>
            <input type="file" id="image" name="image" accept="image/*">
        </div>

        <!-- Nút cập nhật -->
        <div class="form-group">
            <button type="submit">Thêm truyện</button>
        </div>
    </form>
